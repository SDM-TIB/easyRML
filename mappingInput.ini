[default]
main_directory: /data
number_of_mappingFiles: 1
output_folder: ${default:main_directory}/output

[mappingFile1]
name: mapping1

[triplesMaps]
number_of_TMs: 4
prefixes_file: /Users/sam/Documents/GitHub/mappingGenerating/prefixFile.txt

[TM1]
name: TriplesMap1
source: /data/data/drug/biomarkers.csv
referenceFormulation: CSV
subjectType: rr:template
subjectMap: http://project-iasis.eu/Biomarker/{biomarker}
number_of_POM: 3

[TM1_POM1]
predicate: rdf:type 
objectType: rr:template
object: http://project-iasis.eu/vocab/Biomarker
joinCondition: no

[TM1_POM2]
predicate: iasis:hasCUIAnnotation
objectType: rml:reference
object: biomarker
joinCondition: no

[TM1_POM3]
predicate: iasis:biomarkerLabel
objectType: rr:parentTriplesMap
object: TriplesMap2
joinCondition: no

[TM2]
name: TriplesMap2
source: /data/data/drug/biomarkers.csv
referenceFormulation: CSV
subjectType: rr:template
subjectMap: http://project-iasis.eu/Annotation/{biomarker_CUI}
number_of_POM: 3

[TM2_POM1]
predicate: rdf:type 
objectType: rr:template  
object: http://project-iasis.eu/vocab/Annotation
joinCondition: no

[TM2_POM2]
predicate: iasis:annID 
objectType: rml:reference 
object: biomarker_CUI
joinCondition: no

[TM2_POM3]
predicate: iasis:provenance
objectType: rr:template 
object: http://project-iasis.eu/SourceName/UMLS
joinCondition: no

[TM3]
name: TriplesMap3
source: /data/data/sampleSource1.csv
referenceFormulation: CSV
subjectType: rr:template
subjectMap: http://project-iasis.eu/BioType/{biotype}
number_of_POM: 2

[TM3_POM1]
predicate: rdf:type 
objectType: rr:template 
object: http://project-iasis.eu/vocab/BioType
joinCondition: no

[TM3_POM2]
predicate: iasis:isRelatedTo 
objectType: rr:parentTriplesMap
object: TriplesMap4
joinCondition: yes
child: enst
parent: Transcript

[TM4]
name: TriplesMap4
source: /data/data/sampleSource2.csv
referenceFormulation: CSV
subjectType: rr:template
subjectMap: http://project-iasis.eu/Chromosome/{chr}
number_of_POM: 1

[TM4_POM1]
predicate: rdf:type 
objectType: rr:template  
object: http://project-iasis.eu/vocab/Chromosome
joinCondition: no






