[main]
mapping_file_name : test
number_of_prefixes: 3
number_of_TMs : 4
output_folder: /mnt/e/TOOLS/easyRML-master/output

[prefixes]
pre1 : base
prefix1 : http://tib.de/ontario/mapping#
pre2 : owl
prefix2 : http://www.w3.org/2002/07/owl#
pre3 : iasis
prefix3 : http://project-iasis.eu/vocab/

[TM1]
name: TriplesMap1
source: /mnt/e/RMLMappingRuleGenerator/data/biomarkers.csv
referenceFormulation: CSV
subjectType: string
subjectMap: http://project-iasis.eu/Biomarker/{biomarker}
termType: no
number_of_POM: 3

[TM1_POM1]
predicate: rdf:type 
objectType: string
object: http://project-iasis.eu/vocab/Biomarker
dataType: no
termType: no
objectCondition: none

[TM1_POM2]
predicate: iasis:hasCUIAnnotation
objectType: reference to data
object: biomarker
dataType: no
termType: no
objectCondition: none

[TM1_POM3]
predicate: iasis:biomarkerLabel
objectType: reference to triplesMap
object: TriplesMap2
dataType: no
termType: no
objectCondition: function

[TM1_POM3_Function]
numberOfNestedFunctions: 2

[TM1_POM3_F1]
functionMapName: pFormat_concat3
functionName: concat3
numberOfParameters: 3

[TM1_POM3_F1P1]
parameter: value1
parameterType: reference to triplesMap 
value: <GeneName_ReplaceRegex>

[TM1_POM3_F1P2]
parameter: value2
parameterType: constant
value: "~"

[TM1_POM3_F1P3]
parameter: value3
parameterType: reference to data
value: "Mutation AA" 

[TM1_POM3_F2]
functionMapName: GeneName_ReplaceRegex
functionName: replaceRegex
numberOfParameters: 3

[TM1_POM3_F2P1]
parameter: regex
parameterType: reference to triplesMap 
value: "_.*"

[TM1_POM3_F2P2]
parameter: replvalue
parameterType: constant
value: ""

[TM1_POM3_F2P3]
parameter: column
parameterType: reference to data
value: "Gene name"

[TM2]
name: TriplesMap2
source: /mnt/e/RMLMappingRuleGenerator/data/biomarkers.csv
referenceFormulation: CSV
subjectType: string
subjectMap: http://project-iasis.eu/Annotation/{biomarker_CUI}
termType: no
number_of_POM: 3

[TM2_POM1]
predicate: rdf:type 
objectType: string  
object: http://project-iasis.eu/vocab/Annotation
dataType: no
termType: no
objectCondition: none

[TM2_POM2]
predicate: iasis:annID 
objectType: reference to data 
object: biomarker_CUI
dataType: no
termType: no
objectCondition: none

[TM2_POM3]
predicate: iasis:provenance
objectType: string 
object: http://project-iasis.eu/SourceName/UMLS
dataType: no
termType: no
objectCondition: none

[TM3]
name: TriplesMap3
source: /mnt/e/RMLMappingRuleGenerator/data/sampleSource1.csv
referenceFormulation: CSV
subjectType: string
subjectMap: http://project-iasis.eu/BioType/{biotype}
termType: no
number_of_POM: 2

[TM3_POM1]
predicate: rdf:type 
objectType: string 
object: http://project-iasis.eu/vocab/BioType
dataType: no
termType: no
objectCondition: none

[TM3_POM2]
predicate: iasis:isRelatedTo 
objectType: reference to triplesMap
object: TriplesMap4
dataType: no
termType: no
objectCondition: join
child: enst
parent: Transcript

[TM4]
name: TriplesMap4
source: /mnt/e/RMLMappingRuleGenerator/data/sampleSource2.csv
referenceFormulation: CSV
subjectType: string
subjectMap: http://project-iasis.eu/Chromosome/{chr}
termType: no
number_of_POM: 1

[TM4_POM1]
predicate: rdf:type 
objectType: string  
object: http://project-iasis.eu/vocab/Chromosome
dataType: no
termType: no
objectCondition: none
