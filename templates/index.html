  <script type="text/javascript">
    $(document).ready(function () {



      $("#selectclass").select2({
        tags: true,
        theme: "bootstrap-5",
      });

      $("#selectfirstclass").select2({
        tags: true,
        theme: "bootstrap-5",
      });

      $("#selectclasssuggestion-1-1").select2({
        tags: true,
        theme: "bootstrap-5",
      });

      $("#predicateselectclass").select2({
        tags: true,
        theme: "bootstrap-5",
      });

      $("#selectproperty").select2({
        tags: true,
        theme: "bootstrap-5",
      });



      $(function () {
        $(".chosen-select").chosen({
          no_results_text: "Oops, nothing found!",
          width: "100%"
        });
      });

      $("#inputGroupSelect02").trigger("chosen:updated");
      $("#selectdatafield").trigger("chosen:updated");
      $("#predicateselectdatafield1").trigger("chosen:updated");

      var clickTriples = 1;

      function add_plus_triplesmap() {

        const clickedTriples = ++clickTriples;

        disableremovetriplesmapbutton();

        var first_triplesmap_container = document.getElementById("first-triplesmap-container");


        for (var i = 1; i <= clickedTriples; i++) {

          $(`#selectclasssuggestion-${i}-1`)
            // call destroy to revert the changes made by Select2
          .select2("destroy")
          .end();

        }



        var first_triplesmap_element = document.getElementById("first-triplesmap-element1").cloneNode(true);
        first_triplesmap_element.id = `first-triplesmap-element${clickedTriples}`;

        first_triplesmap_element.querySelector('#triplemapname1').id = `triplemapname${clickTriples}`;

        //select sybject type
        first_triplesmap_element.querySelector('#selectsubject1').id = `selectsubject${clickTriples}`;
        first_triplesmap_element.querySelector('#classbox1').id = `classbox${clickTriples}`;
        first_triplesmap_element.querySelector('#selectfirstclass1').id = `selectfirstclass${clickTriples}`;
        first_triplesmap_element.querySelector('#datauribox1').id = `datauribox${clickTriples}`;
        first_triplesmap_element.querySelector('#selectdatafield1').id = `selectdatafield${clickTriples}`;
        first_triplesmap_element.querySelector('#selectclass1').id = `selectclass${clickTriples}`;

        //select datatype box
        first_triplesmap_element.querySelector('#selecttypedatasource1').id = `selecttypedatasource${clickTriples}`;
        first_triplesmap_element.querySelector('#csvbox1').id = `csvbox${clickTriples}`;
        first_triplesmap_element.querySelector('#formsource1').id = `formsource${clickTriples}`;
        first_triplesmap_element.querySelector('#rdbbox1').id = `rdbbox${clickTriples}`;

        //database input

        first_triplesmap_element.querySelector('#databasename1').id = `databasename${clickTriples}`;
        first_triplesmap_element.querySelector('#databaseurl1').id = `databaseurl${clickTriples}`;
        first_triplesmap_element.querySelector('#databasedriver1').id = `databasedriver${clickTriples}`;
        first_triplesmap_element.querySelector('#databaseusername1').id = `databaseusername${clickTriples}`;
        first_triplesmap_element.querySelector('#databasepassword1').id = `databasepassword${clickTriples}`;
        first_triplesmap_element.querySelector('#databasetable1').id = `databasetable${clickTriples}`;
        first_triplesmap_element.querySelector('#databasequery1').id = `databasequery${clickTriples}`;
        first_triplesmap_element.querySelector('#databaseqeryversion1').id = `databaseqeryversion${clickTriples}`;
        first_triplesmap_element.querySelector('#databasehost1').id = `databasehost${clickTriples}`;
        first_triplesmap_element.querySelector('#databaseport1').id = `databaseport${clickTriples}`;
        first_triplesmap_element.querySelector('#sendRDB1').id = `sendRDB${clickTriples}`;

        //term type for first
        first_triplesmap_element.querySelector('#selecttermtype1').id = `selecttermtype${clickTriples}`;

        //more less btn
        var first_triplesmap_element_more_btn = first_triplesmap_element.querySelector("#more-btn-1-1");
        first_triplesmap_element_more_btn.id = `more-btn-${clickedTriples}-1`;

        var first_triplesmap_element_less_btn = first_triplesmap_element.querySelector("#less-btn-1-1");
        first_triplesmap_element_less_btn.id = `less-btn-${clickedTriples}-1`;

        //first option in predicate
        first_triplesmap_element.querySelector("#first-predicate-element-1-1").id = `first-predicate-element-${clickedTriples}-1`;
        first_triplesmap_element.querySelector("#selectproperty-1-1").id = `selectproperty-${clickedTriples}-1`;

        //second option in predicate
        first_triplesmap_element.querySelector("#second-predicate-element-1-1").id = `second-predicate-element-${clickedTriples}-1`;
        first_triplesmap_element.querySelector("#selectobjecttype-1-1").id = `selectobjecttype-${clickedTriples}-1`;

        //box 1
        first_triplesmap_element.querySelector("#selectclasssuggestionbox-1-1").id = `selectclasssuggestionbox-${clickedTriples}-1`;
        first_triplesmap_element.querySelector("#selectclasssuggestion-1-1").id = `selectclasssuggestion-${clickedTriples}-1`;

        //box 2
        first_triplesmap_element.querySelector("#selectdatafieldsuggestionbox-1-1").id = `selectdatafieldsuggestionbox-${clickedTriples}-1`;
        first_triplesmap_element.querySelector("#selectdatafieldsuggestion-1-1").id = `selectdatafieldsuggestion-${clickedTriples}-1`;

        //box 3
        first_triplesmap_element.querySelector("#predicatedatauribox-1-1").id = `predicatedatauribox-${clickedTriples}-1`;
        first_triplesmap_element.querySelector("#predicateselectdatafield-1-1").id = `predicateselectdatafield-${clickedTriples}-1`;
        first_triplesmap_element.querySelector("#predicateselectclass-1-1").id = `predicateselectclass-${clickedTriples}-1`;

        //box 4
        first_triplesmap_element.querySelector("#predicateselecttriplesmapbox-1-1").id = `predicateselecttriplesmapbox-${clickedTriples}-1`;
        first_triplesmap_element.querySelector("#predicateselecttriplesmap-1-1").id = `predicateselecttriplesmap-${clickedTriples}-1`;

        //box 5
        first_triplesmap_element.querySelector("#predicateselecttriplesmapboxdifferent-1-1").id = `predicateselecttriplesmapboxdifferent-${clickedTriples}-1`;
        first_triplesmap_element.querySelector("#predicateselecttriplesmapdifferentdata-1-1").id = `predicateselecttriplesmapdifferentdata-${clickedTriples}-1`;
        first_triplesmap_element.querySelector("#joinconditionchild-1-1").id = `joinconditionchild-${clickedTriples}-1`;
        first_triplesmap_element.querySelector("#joinconditionparent-1-1").id = `joinconditionparent-${clickedTriples}-1`;

        //box 6
        first_triplesmap_element.querySelector("#predicateselectfunctionmapbox-1-1").id = `predicateselectfunctionmapbox-${clickedTriples}-1`;
        first_triplesmap_element.querySelector("#predicateselectfunctionmap-1-1").id = `predicateselectfunctionmap-${clickedTriples}-1`;

        ////third option in predicate
        first_triplesmap_element.querySelector("#third-predicate-element-1-1").id = `third-predicate-element-${clickedTriples}-1`;
        first_triplesmap_element.querySelector("#selecttermtypepredicateobjectmap-1-1").id = `selecttermtypepredicateobjectmap-${clickedTriples}-1`;


        //add plus remove minus button
        first_triplesmap_element.querySelector("#add-plus1").id = `add-plus${clickedTriples}`;
        first_triplesmap_element.querySelector("#remove-minus1").id = `remove-minus${clickedTriples}`;


        first_triplesmap_container.appendChild(first_triplesmap_element);

        
      //updating chosen effect to clone element
      // $(`#predicateselectdatafield${clicked}`).removeClass("chzn-done").css("display", "block").next().remove();
      $(`#predicateselectdatafield-${clickedTriples}-1`).removeClass("chzn-done").css("display", "block").next().remove();
      $(`#predicateselectdatafield-${clickedTriples}-1`).chosen({ no_results_text: "Oops, nothing found!", width: "100%" });
      $(`#predicateselectdatafield-${clickedTriples}-1`).trigger("chosen:updated");


        for (var i = 1; i <= clickedTriples; i++) {

          $(`#selectclasssuggestion-${i}-1`)
            .select2({
              tags: true,
              theme: "bootstrap-5",
            });

        }
        // document.querySelector(`add-plus${clickedTriples}`).addEventListener("click",add_plus)
      }

      //remove button disable if last element is remaining
      function disableremovetriplesmapbutton() {
        if (clickTriples > 1) {
          $(`#remove-minus-triplesmap`).prop("disabled", false);
        }
        else {
          $(`#remove-minus-triplesmap`).prop("disabled", true);
        }
      }


      function remove_minus_triplesmap() {
        --clickTriples;
        //remove button disable if last element is remaining
        disableremovetriplesmapbutton();
        $("#first-triplesmap-container").children().last().remove();
      }




      $('#add-plus-triplesmap').click(add_plus_triplesmap);
      $('#remove-minus-triplesmap').click(remove_minus_triplesmap);




    });


  </script>

            <div class="col-5">

                  <option disabled>all prefix from the available suggestion</option>

                </select>


              </div>

            </div>
            <div class="col-2">
            </div>
          </div>


          <div class="row">

            <div class="col-5">
              <input type="text" class="form-control border border-secondary border-2" placeholder="Url for Prefix"
                id="manualUrl" data-bs-toggle="tooltip" data-bs-placement="bottom"
                title="Use proper url as 'http://www.w3.org/ns/r2rml'">
            </div>

            <div class="col-4">
              <button class="btn border border-secondary border-2 add-more-button" id="addprefixbutton" type="button"
                disabled>+ add prefix</button>
            </div>


          </div>

        </fieldset>
        <!--#################################file management end#######################################################-->


        <!--Ontology-->
        <div class="col-6">
          <div class="row file-upper"></div>
          <div class="row">
            <div class="col-10 d-block justify-content-center">
              <fieldset class="container image-upload-wrap border border-4 border-secondary bg-light">
                <legend class="w-auto">Ontology</legend>

                <div class="row">
                  <form method="POST" enctype="multipart/form-data" id="formttl">
                    <input class="file-upload-input" type='file' accept=".ttl" name="file" id="uploadttlfile" hidden />

                      <img src="../static/images/upload-file.jpg" class="rounded float-start image-upload bg-white"
                        alt="...">
                    </label>

                  </div>
                </div>
              </fieldset>
            </div>

            <div class="file-upload-content">
              <img class="file-upload-image" src="#" alt="your image" />

                <button type="button" onclick="removeUpload()" class="remove-image">Remove <span
                    class="image-title">Uploaded Image</span></button>
              </div>
            </div>

          </div>
          <div class="row file-down"></div>
        </div>
        <!--############################Ontology end#####################################-->


      </div>


    </div>
    <!--#############################file management & Ontology#############################################-->

    <div class="container-fluid ">
      <div class="row mb-3">
        <div class="col-10">

        </div>
        <div class="col-2">
          <button class="btn border border-secondary border-2 add-another-triplesmap float-end mx-5" id="sendjson"
            type="button"> send Json</button>
        </div>

      </div>

    </div>



    <!--add another triplesmap button-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-9">

        </div>
        <div class="col-3">
          <button class="btn border border-secondary border-2 add-another-triplesmap" id="addanothertriples"
            type="button"> + add another TriplesMap</button>
        </div>

      </div>

    </div>

    <!--###########################  add another triplesmap button end#############################################-->

    <!--Triple map main block-->
    <div class="container-fluid" id="first-triplesmap-container">
      <div class="row secondbox" id="first-triplesmap-element1">
        <fieldset class="border border-secondary border-4 bg-light d-block first-input">
          <legend class="w-auto">TriplesMap</legend>
          <div class="col-12">

            <!--first line-->
            <div class="row">
              <div class="col-6 ">

                <div class="row mb-3">
                  <div class="col-5">
                    <input type="text" class="form-control border border-secondary border-2"
                      placeholder="Name of Triple map" id="triplemapname1">
                  </div>
                  <div class="col-7"></div>

                </div>

                <!--select subject option-->
                <div class="row">
                  <div class="col-7">
                    <div class="input-group mb-3 ">
                      <select class="form-select border border-2 border-secondary" id="selectsubject1"
                        data-placeholder="select the subject type" onchange="showSelectBlock(this);">
                        <option value="default" selected disabled>--select the subject type--</option>
                        <option value="0">Class</option>
                        <option value="1">Reference to data as URI</option>
                        <!-- <option value="2">Reference to a FunctionMap</option> -->
                      </select>
                    </div>
                  </div>
                  <div class="col-5"></div>

                </div>
                <!--##############################select subject option################################-->
              </div>


              <!--upload source file-->
              <div class="col-6">
                <div class="row">
                  <div class="col-7">
                    <div class="input-group mb-3 ">
                      <select class="form-select border border-2 border-secondary" id="selecttypedatasource1"
                        data-placeholder="select the subject type" onchange="showSelectDataSource(this);">
                        <option value="default" selected>--Select type of the data source--</option>
                        <option value="0">CSV</option>
                        <option value="1">RDB</option>
                        <!-- <option value="2">Reference to a FunctionMap</option> -->
                      </select>
                    </div>
                  </div>
                  <div class="col-5"></div>
                </div>


                <!--#####################csv box ##################################-->
                <div class="default" id="csvbox1">
                  <div class="row">
                    <div class="col-1"></div>
                    <form method="POST" enctype="multipart/form-data" id="formsource1">
                      <input class="file-upload-input" type='file' accept=".csv" name="file" id="uploadsourcefile"
                        hidden />
                    </form>
                    <div class="col-2">
                      <label for="uploadsourcefile">
                        <img src="../static/images/upload-file.jpg" class="rounded float-start image-upload bg-white"
                          alt="...">
                      </label>
                    </div>
                    <div class="col-8">
                      <h4 class="pt-1"> &lt; Upload source here</h4>
                    </div>
                    <div class="col-1"></div>
                  </div>

                  <div class="row">
                    <div class="col-9">
                      <input type="text" class="form-control border border-secondary border-2" id="datasourcepath1"
                        placeholder="Add the path to data source to be added to the mapping" data-bs-toggle="tooltip"
                        data-bs-placement="bottom" title="Path must be exactly like this '/sources/data.csv'">
                    </div>
                    <div class="col-3"></div>
                  </div>
                </div>
                <!--#####################end csv box ##################################-->


                <!--#####################RDB box ##################################-->
                <div class="default" id="rdbbox1">
                  <div class="row">
                    <div class="col-9">
                      <input type="text" list="namedatalist" class="form-control border border-secondary border-2"
                        id="databasename1" placeholder="Name of Database" autocomplete="on">
                      <datalist id="namedatalist"></datalist>
                    </div>
                    <div class="col-3"></div>
                  </div>

                  <div class="row mt-2">
                    <div class="col-9">
                      <input type="text" list="urldatalist" class="form-control border border-secondary border-2"
                        id="databaseurl1" placeholder="JDBC database URL" autocomplete="on">
                      <datalist id="urldatalist"></datalist>
                    </div>
                    <div class="col-3"></div>
                  </div>

                  <div class="row mt-2">
                    <div class="col-9">
                      <input type="text" list="driverdatalist" class="form-control border border-secondary border-2"
                        id="databasedriver1" placeholder="JDBC database driver class name" autocomplete="on">
                      <datalist id="driverdatalist"></datalist>
                    </div>
                    <div class="col-3"></div>
                  </div>

                  <div class="row mt-2">
                    <div class="col-4">
                      <input type="text" list="usernamedatalist" class="form-control border border-secondary border-2"
                        id="databaseusername1" placeholder="Username to access the database" autocomplete="on">
                      <datalist id="usernamedatalist"></datalist>
                    </div>

                    <div class="col-1"></div>

                    <div class="col-4">
                      <input type="password" class="form-control border border-secondary border-2"
                        id="databasepassword1" placeholder="Password to access the database">
                    </div>

                    <div class="col-3"></div>

                  </div>

                  <div class="row mt-2">
                    <div class="col-4">
                      <input type="text" list="tabledatalist" class="form-control border border-secondary border-2"
                        id="databasetable1" placeholder="Name of the table" autocomplete="on">
                      <datalist id="tabledatalist"></datalist>
                    </div>

                    <div class="col-1"></div>

                    <div class="col-4">
                      <input type="text" list="querydatalist" class="form-control border border-secondary border-2"
                        id="databasequery1" placeholder="SQL query" autocomplete="on">
                      <datalist id="querydatalist"></datalist>
                    </div>

                    <div class="col-3"></div>

                  </div>

                  <div class="row mt-2">
                    <div class="col-9">
                      <input type="text" list="queryversiondatalist"
                        class="form-control border border-secondary border-2" id="databaseqeryversion1"
                        placeholder="SQL query version" autocomplete="on">
                      <datalist id="queryversiondatalist"></datalist>
                    </div>

                    <div class="col-3"></div>

                  </div>


                  <div class="row mt-2">
                    <div class="col-4">
                      <input type="text" list="rdbhostdatalist" class="form-control border border-secondary border-2"
                        id="databasehost1" placeholder="RDB_host" autocomplete="on" data-bs-toggle="tooltip"
                        data-bs-placement="bottom" title="Insert a valid host">
                      <datalist id="rdbhostdatalist"></datalist>
                    </div>

                    <div class="col-1"></div>

                    <div class="col-4">
                      <input type="text" list="rdbportdatalist" class="form-control border border-secondary border-2"
                        id="databaseport1" placeholder="RDB_port" autocomplete="on" data-bs-toggle="tooltip"
                        data-bs-placement="bottom" title="Insert a valid port">
                      <datalist id="rdbportdatalist"></datalist>
                    </div>

                    <div class="col-3"></div>

                  </div>


                  <div class="row mt-2">
                    <div class="col-5"></div>

                    <div class="col-4">
                      <button class="btn border border-secondary border-2 add-another-triplesmap float-end"
                        id="sendRDB1" type="button">Submit RDB data</button>
                    </div>

                    <div class="col-3"></div>

                  </div>






                </div>
