<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>easyRML</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <!--chosen link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.css">
    
    <!--Manual CSS-->
    <link rel="stylesheet" href="../static/css/style.css">

    <!--Manual JavaScript-->
    <script src="../static/js/scripts.js"></script>

    <!-- <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> -->

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	  <!--read json data using flask and ajax-->
    <script src="../static/js/readJson.js"></script>

    <!--disable button when input is empty-->
    <script src="../static/js/disablebutton.js"></script>

    <!---->
    <script src="../static/js/showselectedblock.js"></script>


    <!--multiple selection for dropdown list-->
    <script src="../static/js/multipleselection.js"></script>

    <!--upload ontology file-->
    <script src="../static/js/uploadOntology.js"></script>

    <script type="text/javascript">
      $(function() {
       $(".chosen-select").chosen({
        no_results_text: "Oops, nothing found!"
        });
      });

    $("#inputGroupSelect02").trigger("chosen:updated");
    </script>



  </head>
  <body>

    <!--navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border border-4 border-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><h1 class="header-title">easyRML</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#"><h3 class="header-text">RML Guidline</h3></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><h3 class="header-text">About us</h3></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--########################################################################################################-->

    <!--form-->
    <!-- <form> -->
    <div>

      <!--file management & Ontology-->

      <div class="container-fluid firat">


        <div class="row">

          <!--file management-->
          <fieldset class="col-6 border border-secondary border-4 first-input bg-light">
            <legend class="w-auto">File Management</legend>
            <div class="row first-row">
              <div class="col-7">
                <input type="text" class="form-control border border-secondary border-2" placeholder="Insert output mapping file name">
              </div>
              <div class="col-5">
                <input type="text" class="form-control border border-secondary border-2" placeholder="Insert output path">
              </div>
            </div>


            <div class="row second-row">
              
              <div class="col-10">
                <div class="input-group mb-3 ">
                  <select class="form-select chosen-select border border-2 border-secondary" multiple id="inputGroupSelect02" data-placeholder="select prefix from the available suggestion">
                     <option selected>all prefix from the available suggestion</option>
                     <option >all prefix from the available suggestion</option>
                     <option >all prefix from the available suggestion</option>
                     <option >all prefix from the available suggestion</option>
                     <option >all prefix from the available suggestion</option>
                     <option >all prefix from the available suggestion</option>
                     
                     
                     
                    <!--  {% for row in data %}
                       <option value="{{ row }}">{{ row }}</option>
                       {% endfor %}
                      <option value="1">One</option>
                     <option value="2">Two</option>
                     <option value="3">Three</option> -->
                  </select>

                  
                </div>
                
              </div>
              <div class="col-2">  
              </div>
            </div>


            <div class="row">
              <div class="col-3"> 
                <input type="text" class="form-control border border-secondary border-2" placeholder="write prefix" id="manualPrefix">
              </div>

              <div class="col-5"> 
                <input type="text" class="form-control border border-secondary border-2" placeholder="Url for Prefix" id="manualUrl">
              </div>

              <div class="col-4"> 
                <button class="btn border border-secondary border-2 add-more-button" id="addprefixbutton" onclick="addoption()" type="button" disabled>+ add prefix</button> 
              </div>
              

            </div>

          </fieldset>
          <!--#################################file management end#######################################################-->


          <!--Ontology-->
          <div class="col-6">
            <div class="row file-upper"></div>
            <div class="row">
              <div class="col-10 d-flex justify-content-center">
                <fieldset class="container image-upload-wrap border border-4 border-secondary bg-light">
                  <legend class="w-auto">Ontology</legend>
                  
                  <div class="row">
                    <form method="POST" enctype= "multipart/form-data" id="formttl">
                      <input class="file-upload-input" type='file' accept=".ttl" name = "file" id="uploadttlfile" hidden/>
                    </form>
                    <div class="col-3">
                      <label for="uploadttlfile">
                        <img src="../static/images/upload-file.jpg" class="rounded float-start image-upload bg-white" alt="...">
                      </label>
                    </div>
                    <div class="col-9">
                      <h4 class="pt-1"> &lt; Upload the Ontology</h4>
                    </div>
                  </div>
                </fieldset>
              </div>

              <div class="file-upload-content">
                <img class="file-upload-image" src="#" alt="your image" />
                <div class="image-title-wrap">
                  <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
                </div>
              </div>
            
            </div>
            <div class="row file-down"></div>
          </div>
          <!--############################Ontology end#####################################-->


        </div>
        

      </div>
      <!--#############################file management & Ontology#############################################-->

      <!--add another triplesmap button-->
      <div class="container-fluid">
        <div class="row">
          <div class="col-9">

          </div>
          <div class="col-3">
            <button class="btn border border-secondary border-2 add-another-triplesmap" id="addanothertriples" type="button"> + add another TriplesMap</button>
          </div>

        </div>

      </div>

      <!--###########################  add another triplesmap button end#############################################-->

      <!--Triple map main block-->
      <div class="container-fluid ">
        <div class="row secondbox">
          <fieldset class="border border-secondary border-4 bg-light d-flex first-input">
            <legend class="w-auto">TriplesMap</legend>
            <div class="col-12">

              <!--first line-->
              <div class="row">
                <div class="col-6 ">
            
                  <div class="row mb-3">
                    <div class="col-5">
                      <input type="text" class="form-control border border-secondary border-2" placeholder="Name of Triple map">
                    </div>
                    <div class="col-7"></div>

                  </div>

                  <!--select subject option-->
                  <div class="row">
                    <div class="col-7">
                      <div class="input-group mb-3 ">
                        <select class="form-select border border-2 border-secondary" id="selectsubject" data-placeholder="select the subject type" onchange="showSelectBlock(this);">
                          <option selected>--select the subject type--</option>
                          <option value="1">Reference to data as URI</option>
                          <option value="2">Reference to a FunctionMap</option>
                       </select>  
                     </div>
                    </div>
                    <div class="col-5"></div>

                  </div>
                  <!--##############################select subject option################################-->
                </div>


                <!--upload source file-->
                <div class="col-6">
                  <div class="row">
                    <div class="col-1"></div>
                    <form action="/readDataSource" method="POST" enctype= "multipart/form-data" id="formsource">
                      <input class="file-upload-input" type='file' accept=".csv" name = "file" id="uploadsourcefile" onchange="this.form.submit()" hidden/>
                    </form>
                    <div class="col-2">
                      <label for="uploadsourcefile">
                        <img src="../static/images/upload-file.jpg" class="rounded float-start image-upload bg-white" alt="...">
                      </label>
                    </div>
                    <div class="col-8">
                      <h4 class="pt-1"> &lt; Upload source here</h4>
                    </div>
                    <div class="col-1"></div>
                  </div>
                </div>
                <!--#############################upload source file end#############################-->
              </div>
              <!--#############################first line end#############################################-->


              <!--row box for first option-->
              <div class="row mt-3 default" id="datauribox">
                <div class="col-9">
                  <div class="row">
                    <div class="col-7">
                      <div class="input-group mb-3 ">
                        <select class="form-select border border-2 border-secondary" id="selectdatafield" data-placeholder="select data field from the suggestion">
                          <option selected>--select data field from the suggestion--</option>
                          <option value="1">Reference to data as URI</option>
                          <option value="2">Reference to a FunctionMap</option>
                       </select>  
                      </div>
                    </div>
                    <div class="col-5"></div>
                  </div>
                  <div class="row">
                    <div class="col-9">
                      <div class="input-group mb-3 ">
                        <select class="form-select border border-2 border-secondary" id="selectclass" data-placeholder="select the corresponding class from the suggestion (based on Ontology)">
                          <option selected>--select the corresponding class from the suggestion (based on Ontology)--</option>
                          <option value="1">Reference to data as URI</option>
                          <option value="2">Reference to a FunctionMap</option>
                       </select>  
                      </div>
                    </div>
                    <div class="col-3"></div>
                  </div>
                </div>
              </div>
              <!--####################################row box for first option end########################################################-->

              <!--row box for second option-->
              <div class="row mt-3 default" id="functionmapbox">
                <div class="col-9">
                      <div class="input-group mb-3 ">
                        <select class="form-select border border-2 border-secondary" id="selectfunctionmap" data-placeholder="select the FunctionMap from the already declared ones (if you haven't declared the FunctionMap yet, first declared it)">
                          <option selected>--select the FunctionMap from the already declared ones (if you haven't declared the FunctionMap yet, first declared it)--</option>
                          <option value="1">Reference to data as URI</option>
                          <option value="2">Reference to a FunctionMap</option>
                       </select>  
                      </div>
                </div>
                <div class="col-5"></div>
              </div>
              <!--##################################row box for second option end###########################################################-->

              <!--Term type-->
              <div class="row mt-3">
                <div class="col-2">
                  <input type="text" class="form-control border border-secondary border-2" placeholder="Term type">
                </div>
                <div class="col-10"></div>

              </div>
              <!--############################Term type end#######################################################-->

              <!--add another predicate object map button-->
              
              <div class="row">
                  <div class="col-9"></div>
                  <div class="col-3">
                    <button class="btn border border-secondary border-2 add-another-predicate" id="addanotherpredicate" type="button"> + add another predicate object map</button>
                  </div>
              </div>
              
              <!--###########################  add another  predicate object map button end#############################################-->

              <!-- predicate object map block-->
              <div class="row">
                <fieldset class="border border-secondary border-4 d-flex">
                  <legend class="w-auto">PredicateObjectMap</legend>
                  <div class="col-12">

                    <!--select property option-->
                    <div class="row mt-3">
                      <div class="col-7">
                        <div class="input-group mb-3 ">
                          <select class="form-select border border-2 border-secondary" id="selectproperty" data-placeholder="select the property from the suggestion (based on the Ontology)">
                            <option selected>--select the property from the suggestion (based on the Ontology)--</option>
                            <option value="1">Reference to data as URI</option>
                            <option value="2">Reference to a FunctionMap</option>
                          </select>  
                        </div>
                      </div>
                      <div class="col-5"></div>
                    </div>
                    <!--#############################################select property option end#####################################################-->

                    <!--select object type option-->
                    <div class="row mt-3">
                      <div class="col-3">
                        <div class="input-group mb-3 ">
                          <select class="form-select border border-2 border-secondary" id="selectobjecttype" data-placeholder="select the Object type" onchange="showSelectPredicateBlock(this);">
                            <option selected>--select the Object type--</option>
                            <option value="1">Class</option>
                            <option value="2">Reference to data</option>
                            <option value="3">Reference to data as URI</option>
                            <option value="4">Reference to triplesMap</option>
                            <option value="5">Reference to a FunctionMap</option>
                          </select>  
                        </div>
                      </div>
                      <div class="col-9"></div>
                    </div>
                    <!--#############################################select object type option end#####################################################-->

                    <!--select class from suggestion option-->
                    <div class="row mt-3 default" id="selectclasssuggestionbox">
                      <div class="col-7">
                        <div class="input-group mb-3 ">
                          <select class="form-select border border-2 border-secondary" id="selectclasssuggestion" data-placeholder="select the class from the suggestion (based on the Ontology)">
                            <option selected>--select the class from the suggestion (based on the Ontology)--</option>
                            <option value="1">Reference to data as URI</option>
                            <option value="2">Reference to a FunctionMap</option>
                          </select>  
                        </div>
                      </div>
                      <div class="col-5"></div>
                    </div>
                    <!--#############################################select class from suggestion option end#####################################################-->

                    <!--select data field from suggestion option-->
                    <div class="row mt-3 default" id="selectdatafieldsuggestionbox">
                      <div class="col-5">
                        <div class="input-group mb-3 ">
                          <select class="form-select border border-2 border-secondary" id="selectdatafieldsuggestion" data-placeholder="select the data field from the suggestion">
                            <option selected>--select the data field from the suggestion--</option>
                            <option value="1">Reference to data as URI</option>
                            <option value="2">Reference to a FunctionMap</option>
                          </select>  
                        </div>
                      </div>
                      <div class="col-7"></div>
                    </div>
                    <!--#############################################select data field from suggestion option end#####################################################-->

                    <!--select predicate reference to data as uri option box-->
                    <div class="row mt-3 default" id="predicatedatauribox">
                      <div class="col-9">
                        <div class="row">
                          <div class="col-7">
                            <div class="input-group mb-3 ">
                              <select class="form-select border border-2 border-secondary" id="predicateselectdatafield" data-placeholder="select data field from the suggestion">
                                <option selected>--select data field from the suggestion--</option>
                                <option value="1">Reference to data as URI</option>
                                <option value="2">Reference to a FunctionMap</option>
                             </select>  
                            </div>
                          </div>
                          <div class="col-5"></div>
                        </div>
                        <div class="row">
                          <div class="col-9">
                            <div class="input-group mb-3 ">
                              <select class="form-select border border-2 border-secondary" id="predicateselectclass" data-placeholder="select the corresponding class from the suggestion (based on Ontology)">
                                <option selected>--select the corresponding class from the suggestion (based on Ontology)--</option>
                                <option value="1">Reference to data as URI</option>
                                <option value="2">Reference to a FunctionMap</option>
                             </select>  
                            </div>
                          </div>
                          <div class="col-3"></div>
                        </div>
                      </div>
                    </div>
                    <!--##########################################################select predicate reference to data as uri option box end########################################################################-->
                    
                    <!--select triplemaps from declred one option-->
                    <div class="row mt-3 default" id="predicateselecttriplesmapbox">
                      <div class="col-10">
                        <div class="input-group mb-3 ">
                          <select class="form-select border border-2 border-secondary" id="predicateselecttriplesmap" data-placeholder="select the TriplesMap from the already declared ones (if you haven't declared TriplesMap yet, first declare it)">
                            <option selected>--select the TriplesMap from the already declared ones (if you haven't declared TriplesMap yet, first declare it)--</option>
                            <option value="1">Reference to data as URI</option>
                            <option value="2">Reference to a FunctionMap</option>
                          </select>  
                        </div>
                      </div>
                      <div class="col-2"></div>
                    </div>
                    <!--#############################################select triplemaps from declred one option end#####################################################-->

                    <!--select functionmap from declred one option-->
                    <div class="row mt-3 default" id="predicateselectfunctionmapbox">
                      <div class="col-10">
                        <div class="input-group mb-3 ">
                          <select class="form-select border border-2 border-secondary" id="predicateselectfunctionmap" data-placeholder="select the FunctionMap from the already declared ones (if you haven't declared FunctionMap yet, first declare it)">
                            <option selected>--select the FunctionMap from the already declared ones (if you haven't declared FunctionMap yet, first declare it)--</option>
                            <option value="1">Reference to data as URI</option>
                            <option value="2">Reference to a FunctionMap</option>
                          </select>  
                        </div>
                      </div>
                      <div class="col-2"></div>
                    </div>
                    <!--#############################################select functionmap from declred one option end#####################################################-->

                  </div>
                </fieldset>
              </div>
              <!--###########################################################predicate object map block end##########################################-->

            </div>

          </fieldset>
        </div>


      </div>

      <!--##########################################Triplemap end#################################################-->




    </div>
    <!-- </form> -->


   
    
    <!--javascript for bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    <!--javascript for chosen-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.js"></script>
  </body>
</html>
